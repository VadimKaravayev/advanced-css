<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <label id="combo1-label" class="combo-label">Programming languages</label>
      <div class="combo js-select">
        <div
          id="combo1"
          role="combobox"
          aria-expanded="false"
          aria-haspopup="listbox"
          aria-controls="listbox1"
          class="combo-input"
          tabindex="0"
          aria-labelledby="combo1-label"
        ></div>
        <div
          class="combo-menu"
          role="listbox"
          id="listbox1"
          tabindex="-1"
          aria-labelledby="combo1-label"
        >
          <div
            role="option"
            aria-selected="true"
            id="combo1-0"
            class="combo-option option-current"
          >
            Choose your language
          </div>
          <div
            tabindex="0"
            role="option"
            aria-selected="false"
            id="combo1-1"
            class="combo-option"
          >
            Java
          </div>
          <div
            tabindex="0"
            role="option"
            aria-selected="false"
            id="combo1-2"
            class="combo-option"
          >
            C++
          </div>
          <div
            tabindex="0"
            role="option"
            aria-selected="false"
            id="combo1-3"
            class="combo-option"
          >
            .NET
          </div>
          <div
            tabindex="0"
            role="option"
            aria-selected="false"
            id="combo1-4"
            class="combo-option"
          >
            Perl
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-5"
            class="combo-option"
          >
            JavaScript
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-6"
            class="combo-option"
          >
            Rust
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-7"
            class="combo-option"
          >
            Clojrue
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-8"
            class="combo-option"
          >
            Ruby
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-9"
            class="combo-option"
          >
            Elixir
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-10"
            class="combo-option"
          >
            Scala
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-11"
            class="combo-option"
          >
            Flutter
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-12"
            class="combo-option"
          >
            Swift
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-13"
            class="combo-option"
          >
            Kotlin
          </div>
          <div
            role="option"
            aria-selected="false"
            id="combo1-14"
            class="combo-option"
          >
            Go
          </div>
        </div>
      </div>
    </div>
    <script src="combobox.js"></script>
  </body>
</html>
